<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildDish - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            height: 50vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<img src="{{ url_for('static', filename='images/logo.png') }}" alt="WildDish Logo">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WildDish</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                 <a class="nav-link" href="{{ url_for('/home') }}">Home</a>
                 <a class="nav-link" href="{{ url_for('/about') }}">About</a>
                 <a class="nav-link" href="{{ url_for('/contact') }}">Contact</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to WildDish</h1>
        <p class="lead">Savor the flavors that speak your sentiments.</p>
    </div>

    <!-- Menu Section -->
    <div class="container my-5">
        <h2 class="text-center">Our Menu</h2>
        <div class="row">
            <!-- Breakfast -->
            <div class="col-md-6 col-lg-4">
                <div class="card my-3">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Breakfast">
                    <div class="card-body">
                        <h5 class="card-title">Breakfast</h5>
                        <p>Classic Pancakes - $10</p>
                        <p>Omelette Platter - $12</p>
                    </div>
                </div>
            </div>
            <!-- Lunch -->
            <div class="col-md-6 col-lg-4">
                <div class="card my-3">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Lunch">
                    <div class="card-body">
                        <h5 class="card-title">Lunch</h5>
                        <p>Grilled Chicken Salad - $15</p>
                        <p>Beef Steak with Fries - $18</p>
                    </div>
                </div>
            </div>
            <!-- Dessert -->
            <div class="col-md-6 col-lg-4">
                <div class="card my-3">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Dessert">
                    <div class="card-body">
                        <h5 class="card-title">Desserts</h5>
                        <p>Chocolate Lava Cake - $8</p>
                        <p>Cheesecake - $7</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
